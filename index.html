<index html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thank You</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .message-box {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: #2c3e50;
    }
    p {
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>Thank You!</h1>
    <p>Thanks for contacting <strong>Student Solutions</strong>.</p>
    <p>We will get back to you as soon as we can. Thanks!</p>
  </div>
</body>
</html>
